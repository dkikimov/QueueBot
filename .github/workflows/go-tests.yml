name: Go run tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache-dependency-path: subdir/go.sum
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test -v ./...